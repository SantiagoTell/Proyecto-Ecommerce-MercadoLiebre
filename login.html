<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href=".//img/PHOTO-2022-10-20-16-53-56.jpg" type="image/png" sizes="64">
</head>

<body>
    <!-- FORMULARIO E-MAIL CONTRASEÑA -->
    <section class="vh-100" style="background-color: #075d8e;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://pymesworld.com/wp-content/uploads/2020/02/ahorro-marketing-digital.png"
                                    alt="" class="img-fluid ajuste" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="login">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Mercado Liebre</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sección
                                        </h5>

                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="correoLogin"
                                                placeholder="name@example.com">
                                            <label for="floatingInput" > Correo electrónico</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="contrasenaLogin"
                                                placeholder="Password">
                                            <label for="floatingPassword" >Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4 m-2">
                                            <button class="btn btn-primary btn-lg btn-block" type="submit"
                                                id="inicio">Iniciar</button>
                                            <!-- Entrar como invitado -->
                                            <a href="./Index.html">
                                            <button class="btn btn-success btn-lg btn-block" type="button">Acceder como
                                                invitado</button>
                                            </a>
                                        </div>
                                        <a class="small text-muted" href="#!" data-bs-toggle="modal"
                                            data-bs-target="#modalContraseña">Olvidé mi contraseña</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            ¿Aún no tienes una cuenta? <a href="./registrarme.html"
                                                style="color: #393f81;">Registrarme</a></p>
                                        <a href="#!" class="small text-muted">términos de uso.</a>
                                        <a href="#!" class="small text-muted">Políticas de seguridad.</a>
                                    </form>
                                    <!-- Modal "Olvidé mi contraseña" -->
                                    <div class="modal" id="modalContraseña" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Olvidé mi contraseña</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Te enviaremos un correo electrónico con pasos a seguir para
                                                        recuperar tu contraseña</p>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" id="emailOlvideContrasena"
                                                        placeholder="name@example.com">
                                                    <label for="floatingInput"> Correo electrónico</label>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary"
                                                        data-bs-dismiss="modal"
                                                        onclick="validarCorreoOlvideMiContrasena(this)">Enviar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Enlace login a JS -->
                                    <script src="./login.js"></script>
                                    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
