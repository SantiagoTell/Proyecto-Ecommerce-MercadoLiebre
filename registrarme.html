<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registrarme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <title>Registro Mercado Liebre</title>
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Registrate en Mercado Liebre</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form id="formRegistro" method="post">
                    <input class="text" type="text" name="Username" id="usuario" placeholder="Apelido y nombre" required="">
                    <input class="text email" type="email" name="email" id="email" placeholder="Email" required="">
                    <p id="emailYaRegistrado" class="d-none text-danger">Ya existe un usuario registrado con este E-mail.</p>
                    <input class="text" type="password" name="password" id="contrasenia" placeholder="Contraseña" required="">
                    <select class="form-select m-1" aria-label="Default select example" id="provincia">
                        <option selected value="buenos aires">Buenos Aires</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="salta">Salta</option>
                        <option value="tucuman">Tucumán</option>
                    <input class="text m-1" type="number" name="Username" id="codigoPostal" placeholder="código Postal" required="">
                    <input class="text m-1" type="text" name="Username" id="localidad" placeholder="locadidad" required="">
                    <input class="text m-1" type="text" name="Username" id="calle" placeholder="Calle y altura" required="">
                        
                    </select>    
                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox">
                            <span>Deseo recibir notificaciones</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                     <input type="submit" id="" value="Registrarme">
                </form>
                <p>¿Ya estás registrado? <a href="./login.html"> Inicia sección</a></p>
            </div>
        </div>
        <!-- copyright -->
        <div class="colorlibcopy-agile">
            <p>© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
                    target="_blank">Colorlib</a></p>
        </div>
        <!-- //copyright -->
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- Enlace login a JS -->
    <script src="./registrarme.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
