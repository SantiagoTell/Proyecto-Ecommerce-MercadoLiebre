<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Contacto.css">
    <title>Mercado Liebre</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="contacto">
        <p class="text-center fs-2">¡Contactanos!</p>


        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tu nombre y apellido" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        </div>

        <label for="basic-url" class="form-label">tu numero de teléfono:</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">+54</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text ubicacion" id="basic-addon3">ubicación</span>
            <input type="text" class="form-control ubicacion" placeholder="ej: San Miguel, Tucumán  "
                aria-label="Amount (to the nearest dollar)">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="mail.com" aria-label="Server">
        </div>

        <div class="input-group">
            <span class="input-group-text">Deja aqui tu<br> comentario</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary my-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
            </button>
            
            
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel">Tu mensaje fue enviado con éxito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Tu mensaje fue enviado con éxito. Debido a la alta cantidad de mensajes, estarás recibiendo tu
                        respuesta en menos de 72 horas. ¡gracias!
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <a href="Index.html"><button type="button" class="btn btn-primary">Inicio</button></a>
                    </div>
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
